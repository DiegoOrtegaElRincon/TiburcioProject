<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Blank</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="bicycleForm" (ngSubmit)="submitForm()" novalidate>
    <ion-item>
      <ion-label position="floating">Model</ion-label>
      <ion-input formControlName="model" type="text" placeholder="Enter Model"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Year</ion-label>
      <ion-input formControlName="year" type="number" placeholder="Enter Year"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full" [disabled]="bicycleForm.invalid">Submit</ion-button>
  </form>

  <ion-button expand="block" (click)="gotoHome()">Go home</ion-button>

</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>my-bicycles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">my-bicycles</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item *ngFor = "let b of bicycles">
      <ion-label>
        <h1>{{b.model}}</h1>
        <p>{{b.year}}</p>
      </ion-label>
      <ion-button expand="block" (click)="deleteBicycle(b.id)">Delete</ion-button>
      <ion-button expand="block" (click)="updateBicycle(b.id)">Update</ion-button>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="gotoHome()">Go Home</ion-button>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bicycles for bicyclers
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img src="assets/img/OrbeaBH.jpg" alt="Majestic picture of an Orbea BH bicycle"></ion-img>
  <ion-button expand="block" (click)="gotoMyBicycles()">Show Bicycles</ion-button>
  <ion-button expand="block" (click)="gotoAddBicycles()">Add Bicycles</ion-button>
</ion-content>
